<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        .logo-header {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-small {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            position: relative;
            overflow: hidden;
        }

        .logo-small::before {
            content: 'ü§ñ';
            position: relative;
            z-index: 2;
        }

        .logo-small::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        .brand-title {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 16px;
        }



        .logout-btn {
            background: transparent;
            border: 2px solid #e5e7eb;
            color: #6b7280;
            border-radius: 10px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            position: relative;
            z-index: 2;
            scrollbar-width: thin;
            scrollbar-color: rgba(102, 126, 234, 0.3) transparent;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.3);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.5);
        }

        .welcome-message {
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            padding: 40px 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .welcome-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .welcome-subtitle {
            font-size: 18px;
            opacity: 0.8;
            line-height: 1.6;
        }

        .message {
            margin-bottom: 24px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        .user .message-avatar {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .assistant .message-avatar {
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
        }

        .message-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 18px;
            padding: 16px 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 70%;
            position: relative;
        }

        .user .message-content {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .message-content::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
        }

        .assistant .message-content::before {
            left: -8px;
            top: 12px;
            border-width: 8px 8px 8px 0;
            border-color: transparent rgba(255, 255, 255, 0.95) transparent transparent;
        }

        .user .message-content::before {
            right: -8px;
            top: 12px;
            border-width: 8px 0 8px 8px;
            border-color: transparent transparent transparent #667eea;
        }

        .message-text {
            line-height: 1.5;
            font-size: 15px;
        }

        .message-time {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 8px;
        }

        .input-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding: 24px;
            position: relative;
            z-index: 10;
        }

        .input-form {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .chat-input {
            width: 100%;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            padding: 16px 50px 16px 20px;
            font-size: 16px;
            background: #ffffff;
            resize: none;
            outline: none;
            transition: all 0.3s ease;
            min-height: 54px;
            max-height: 120px;
            font-family: inherit;
        }

        .chat-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .send-btn {
            position: absolute;
            right: 8px;
            bottom: 8px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            font-size: 16px;
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.7);
            animation: bounce 1.4s ease-in-out infinite both;
        }

        .dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .chat-messages {
                padding: 16px;
            }

            .input-container {
                padding: 16px;
            }

            .message-content {
                max-width: 85%;
            }

            .welcome-title {
                font-size: 24px;
            }

            .welcome-subtitle {
                font-size: 16px;
            }

            .background-logo {
                width: 250px;
                height: 160px;
            }
        }

        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 60%;
            right: 15%;
            animation-delay: 3s;
        }

        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 20%;
            animation-delay: 6s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-30px) rotate(180deg);
            }
        }

        .session-list {
            position: absolute;
            right: 20px;
            top: 80px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 10px;
            max-height: 300px;
            overflow-y: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: none;
        }

        .session-list.active {
            display: block;
        }

        .session-item {
            padding: 8px 12px;
            margin: 4px 0;
            border-radius: 6px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.5);
            transition: all 0.2s;
        }

        .session-item:hover {
            background: rgba(102, 126, 234, 0.2);
        }

        .session-item.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
    </style>
</head>

<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <header class="chat-header">
        <div class="logo-header">
            <div class="logo-small"></div>
            <h1 class="brand-title">Occams Advisory AI</h1>
        </div>
        <div class="user-menu">
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </header>
    <div class="chat-container">
        <div class="background-logo"></div>
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message" id="welcomeMessage">
                <h2 class="welcome-title">Welcome to Occams Advisory AI</h2>
                <p class="welcome-subtitle">
                    To get started, please share your details with us.
                </p>
                <div class="onboard-form" id="onboardForm">
                    <input type="text" id="userName" placeholder="Your Name" required>
                    <input type="tel" id="userPhone" placeholder="Phone Number" required>
                    <input type="email" id="userEmail" placeholder="Email" required>
                    <button onclick="submitOnboard()">Submit</button>

                </div>
            </div>
        </div>
        <div class="typing-indicator" id="typingIndicator">
            <div class="message-avatar assistant">ü§ñ</div>
            <div class="message-content">
                <div class="typing-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>
        <div class="input-container" id="inputContainer" style="display: none;">
            <form class="input-form" method="POST" action="/" onsubmit="handleSubmit(event)">
                <div class="input-wrapper">
                    <textarea class="chat-input" name="question" placeholder="Ask me anything..." required rows="1"
                        onkeydown="handleKeyDown(event)" oninput="autoResize(this)"></textarea>
                    <button type="submit" class="send-btn" id="sendBtn">‚û§</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Overlay -->
    <div id="popupOverlay" style="
        display:none;
        position:fixed;
        top:0; left:0;
        width:100%; height:100%;
        background:rgba(0,0,0,0.5);
        z-index:999;
    "></div>

    <!-- Popup -->
    <div id="processingPopup" style="
        display:none;
        position:fixed;
        top:50%; left:50%;
        transform:translate(-50%, -50%);
        background:#fff;
        padding:30px 50px;
        border-radius:12px;
        box-shadow:0 5px 25px rgba(0,0,0,0.3);
        font-size:18px;
        font-weight:600;
        color:#333;
        text-align:center;
        z-index:1000;
        animation: fadeIn 0.3s ease-in-out;
    ">
        <div class="spinner" style="
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin: 0 auto 15px auto;
            animation: spin 1s linear infinite;
        "></div>
        ‚è≥ We Are Setting Up Everything for You.. Kindly Wait
    </div>

    <!-- Animations -->
    <style>
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>

    <style>
        .onboard-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 18px;
            padding: 24px;
            max-width: 400px;
            margin: 20px auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .onboard-form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .onboard-form button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .onboard-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
    </style>

    <script>
        // DOM Elements
        const chatMessages = document.getElementById('chatMessages');
        const typingIndicator = document.getElementById('typingIndicator');
        const welcomeMessage = document.getElementById('welcomeMessage');
        const onboardForm = document.getElementById('onboardForm');
        const inputContainer = document.getElementById('inputContainer');
        const sendBtn = document.getElementById('sendBtn');
        const chatForm = document.querySelector('.input-form');
        const sessionList = document.getElementById('sessionList');
        let currentSessionId = null;
        let sessions = {};

        // Auto-resize textarea
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = (textarea.scrollHeight) + 'px';
        }


        async function submitOnboard() {
            const name = document.getElementById('userName').value.trim();
            const phone = document.getElementById('userPhone').value.trim();
            const email = document.getElementById('userEmail').value.trim();

            showPopup();

            if (!name || !phone || !email) {
                hidePopup();
                alert("Please fill in all fields.");
                return;
            }

            try {
                const response = await fetch('/onboard', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, phone, email })
                });

                const data = await response.json();

                if (data.status === "success") {
                    hidePopup();
                    onboardForm.style.display = 'none';
                    welcomeMessage.innerHTML = `
                <h2 class="welcome-title">Thank you, ${name}!</h2>
                <p class="welcome-subtitle">How can I assist you today?</p>
            `;
                    inputContainer.style.display = 'block';
                    addMessage('assistant', `Thank you, ${name}! How can I assist you today?`);
                } else {
                    hidePopup();   // ‚úÖ ensure popup is hidden on error
                    alert(data.message);
                }
            } catch (error) {
                hidePopup();       // ‚úÖ hide even if request failed
                console.error('Error:', error);
                alert("An error occurred. Please try again.");
            }
        }

        // Load chat history and sessions
        async function loadChatHistory() {
            try {
                const response = await fetch('/', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                if (!response.ok) throw new Error('Failed to load chat history');
                const data = await response.json();
                sessions = data.sessions;
                currentSessionId = data.current_session;
                renderChatHistory(data.chat_history);
                renderSessionList();
            } catch (error) {
                console.error('Error loading chat history:', error);
            }
        }

        // Render chat history
        function renderChatHistory(history) {
            chatMessages.innerHTML = '';
            if (!history || history.length === 0) {
                welcomeMessage.style.display = 'block';
                return;
            }
            welcomeMessage.style.display = 'none';
            history.forEach(msg => {
                addMessage(msg.role, msg.content);
            });
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Render session list
        function renderSessionList() {
            sessionList.innerHTML = '';
            Object.entries(sessions).forEach(([id, history]) => {
                const sessionItem = document.createElement('div');
                sessionItem.className = `session-item ${id === currentSessionId ? 'active' : ''}`;
                sessionItem.textContent = `Chat ${id.substring(0, 8)}...`;
                sessionItem.onclick = () => switchChat(id);
                sessionList.appendChild(sessionItem);
            });
        }

        // Toggle session list
        function toggleSessionList() {
            sessionList.classList.toggle('active');
        }



        // Switch chat
        async function switchChat(sessionId) {
            try {
                const response = await fetch('/switch_chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ session_id: sessionId })
                });
                if (!response.ok) throw new Error('Failed to switch chat');
                currentSessionId = sessionId;
                await loadChatHistory();
                sessionList.classList.remove('active');
            } catch (error) {
                console.error('Error switching chat:', error);
            }
        }



        function showPopup() {
            document.getElementById("processingPopup").style.display = "block";
        }
        function hidePopup() {
            document.getElementById("processingPopup").style.display = "none";
        }


        async function handleSubmit(event) {
            event.preventDefault();
            // showPopup();
            console.log('inside handlesubmut')

            const form = event.target;
            const formData = new FormData(form);
            const question = formData.get('question').trim();
            if (!question) return;

            addMessage('user', question);
            form.reset();
            autoResize(form.querySelector('textarea'));
            sendBtn.disabled = true;
            typingIndicator.classList.add('active');
            chatMessages.scrollTop = chatMessages.scrollHeight;
            try {
                const response = await fetch('/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams(formData).toString()
                });
                // hidePopup();

                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();

                typingIndicator.classList.remove('active');
                addMessage('assistant', data.response);

            } catch (error) {
                console.error('Error:', error);
                typingIndicator.classList.remove('active');
                addMessage('assistant', "Sorry, I couldn't process your request. Please try again.");
            } finally {

                sendBtn.disabled = false;
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }


        // Add a message to the chat
        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            const avatarDiv = document.createElement('div');
            avatarDiv.className = `message-avatar ${role}`;
            avatarDiv.textContent = role === 'user' ? 'üë§' : 'ü§ñ';
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            const textDiv = document.createElement('div');
            textDiv.className = 'message-text';
            textDiv.textContent = content;
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            contentDiv.appendChild(textDiv);
            contentDiv.appendChild(timeDiv);
            messageDiv.appendChild(avatarDiv);
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Handle Enter key (with Shift+Enter for newline)
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
            }
        }

        async function logout() {
            try {
                const response = await fetch('/logout', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                });

                if (!response.ok) throw new Error('Failed to logout');

                const data = await response.json();
                alert(data.message);  // Show confirmation message
                // Optionally, reload or redirect to login page
                window.location.reload();
            } catch (error) {
                console.error('Logout error:', error);
                alert('An error occurred during logout.');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            chatForm.addEventListener('submit', handleSubmit);
            loadChatHistory();
        });
    </script>
</body>

</html>
